<div class="row justify-content-start menu">
	<div class="col-md-auto button d-flex click" id="upfast">
		<div class="frame d-flex">
			<div class="image"> </div>
		</div>
		<div class="title">Fast up</div>
	</div>
	<div class="col-md-auto button d-flex click" id="upslow">
		<div class="frame d-flex">
			<div class="image"> </div>
		</div>
		<div class="title">Up</div>
	</div>
	
	<div class="col-md-auto">
		<span>Current value:</span>
		<span id="value">{{ items.get('value', "") }}</span>
	</div>
	<div class="row" id="line{{ item }}">{{ items.get('line' + item|string, "") }}</div>
</div>
<div class="row justify-content-start menu">
	<div class="col-md-auto button d-flex click" id="downfast">
		<div class="frame d-flex">
			<div class="image"> </div>
		</div>
		<div class="title">Fast down</div>
	</div>
	<div class="col-md-auto button d-flex click" id="downslow">
		<div class="frame d-flex">
			<div class="image"> </div>
		</div>
		<div class="title">Down</div>
	</div>
</div>
<div class="row justify-content-end menu">
	<div class="col-md-auto button d-flex click" id="back">
		<div class="frame back d-flex">
			<div class="image"> </div>
		</div>
	</div>
</div>
