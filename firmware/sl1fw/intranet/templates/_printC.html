
<div class="row">
	<h1 class="col" style="font-weight: bold">{{ items['project_name'] }}</h1>
</div>

<div class="row justify-content-center">
	<div class="col mt-2 mb-2">
		<div class="progress">
			<div id="progress-bar" class="progress-bar" role="progressbar" style="background-color: #f8651b;"></div>
		</div>
	</div>
</div>

<div class="row justify-content-center">
	<div>
		<h1 id="progress" class="col trigger">{{ items['progress'] }}%</h1>
	</div>
</div>

<div class="row justify-content-center print-info-boxes">
	<div class="col-md-auto">
		<div class="d-flex flex-row justify-content-between flex-wrap">
			<div class="d-flex flex-column m-2 box">
				<span class="title">remaining time:</span>
				<span id="time_remain_min" class="trigger box-value">???</span>
			</div>

			<div class="d-flex flex-column m-2 box">
				<span class="title">estimated end:</span>
				<span id="estimated-end" class="box-value">???</span>
			</div>

			<div class="d-flex flex-column m-2 box">
				<span class="title">printing time:</span>
				<span id="time_elapsed_min" class="trigger box-value">???</span>
			</div>

			<div class="d-flex flex-column m-2 box">
				<span class="title">layer:</span>
				<div class="box-value">
					<span id="current_layer" class="trigger">???</span>
					<span>/</span>
					<span id="total_layers">{{ items['total_layers'] }}</span>
				</div>
			</div>

			<div class="d-flex flex-column m-2 box">
				<span class="title">layer height:</span>
				<div class="box-value">
					<span id="layer_height_mm">{{ items['layer_height_mm'] }}</span>
					<span> mm</span>
				</div>
			</div>

			<div class="d-flex flex-column m-2 box">
				<span class="title">height:</span>
				<div class="box-value">
					<span id="position_mm" class="trigger update-fixed-2">???</span>
					<span>/</span>
					<span id="total_mm" class="trigger update-fixed-2">???</span><span> mm</span>
				</div>
			</div>

			<div class="d-flex flex-column m-2 box">
				<span class="title">remaining resin:</span>
				<div class="box-value">
					<span id="resin_remaining_ml" class="trigger update-fixed-2">???</span>
					<span> ml</span>
				</div>
			</div>

			<div class="d-flex flex-column m-2 box">
				<span class="title">consumed resin:</span>
				<div class="box-value">
					<span id="resin_used_ml" class="trigger update-fixed-2">???</span>
					<span> ml</span>
				</div>
			</div>

		</div>
	</div>
</div>

<div class="row justify-content-center mt-5">
	<div class="col-md-auto">
		<span>actual layer</span>
	</div>
</div>

<div class="row justify-content-center">
	<div class="col-md-auto">
		<img id="live" src="live.png" style="border: 1px solid grey; transform: rotate(90deg);">
	</div>
</div>
