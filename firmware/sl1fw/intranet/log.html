<!DOCTYPE html>
<html>
<head>
  <title>SL1 debug log</title>
  <link rel="stylesheet" type="text/css" href="static/log.css" />
  <script type="text/javascript" src="static/readlog.js"></script>
</head>
<body onload="var intervalId = setInterval(readlog, 1000);">
  <div class="control" id="control">
    <form id="form" action="javascript:void(0);">
      <input type="radio" name="severity" value="ignore" checked onclick="makeRegex()">Ignore
      <input type="radio" name="severity" value="show" onclick="makeRegex()">Show
      <input type="radio" name="severity" value="hide" onclick="makeRegex()">Hide
      <input type="button" value="All" onclick="setAll('severities')">
      <input type="button" value="None" onclick="setNone('severities')">
      <input type="button" value="Toggle" onclick="toggle('severities')">
      <input type="checkbox" name="severities" value="DEBUG" checked onclick="makeRegex()">DEBUG
      <input type="checkbox" name="severities" value="INFO" checked onclick="makeRegex()">INFO
      <input type="checkbox" name="severities" value="WARNING" checked onclick="makeRegex()">WARNING
      <input type="checkbox" name="severities" value="ERROR" checked onclick="makeRegex()">ERROR
      <input type="checkbox" name="severities" value="CRITICAL" checked onclick="makeRegex()">CRITICAL
      <br>
      <input type="radio" name="module" value="ignore" checked onclick="makeRegex()">Ignore
      <input type="radio" name="module" value="show" onclick="makeRegex()">Show
      <input type="radio" name="module" value="hide" onclick="makeRegex()">Hide
      <input type="button" value="All" onclick="setAll('modules')">
      <input type="button" value="None" onclick="setNone('modules')">
      <input type="button" value="Toggle" onclick="toggle('modules')">
      <input type="checkbox" name="modules" value="Config" checked onclick="makeRegex()">Config
      <input type="checkbox" name="modules" value="Display" checked onclick="makeRegex()">Display
      <input type="checkbox" name="modules" value="Exposure" checked onclick="makeRegex()">Exposure
      <input type="checkbox" name="modules" value="Hardware" checked onclick="makeRegex()">Hardware (MC)
      <input type="checkbox" name="modules" value="Internet" checked onclick="makeRegex()">Internet
      <input type="checkbox" name="modules" value="Nextion" checked onclick="makeRegex()">Nextion
      <input type="checkbox" name="modules" value="Pages" checked onclick="makeRegex()">Pages
      <input type="checkbox" name="modules" value="Printer" checked onclick="makeRegex()">Printer
      <input type="checkbox" name="modules" value="QtDisply" checked onclick="makeRegex()">QtDisply
      <input type="checkbox" name="modules" value="Screen" checked onclick="makeRegex()">Screen
      <input type="checkbox" name="modules" value="Server" checked onclick="makeRegex()">Server
      <input type="checkbox" name="modules" value="WebDisplay" checked onclick="makeRegex()">WebDisplay
      <br>
      <input type="reset" value="Defaults" class="red">
      <input type="submit" value="Make me happy" class="green" onclick="copyRegex()">
      Regex: <input type="text" name="text" size="192">
      <input type="text" name="regex" hidden>
  </div>
  <div class="log" id="log">
  CONNECTING...
  </div>
</body>
</html>
