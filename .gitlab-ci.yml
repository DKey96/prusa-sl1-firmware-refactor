image: prusa/sl1fw

stages:
  - build
  - test
  - deploy

before_script:
  - eval $(ssh-agent -s)
  - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add - > /dev/null
  - cat ~/.ssh/known_hosts

mcsim:
  stage: build
  script:
    - git clone --single-branch --branch master --depth 1 git@gitlab.com:prusa3d/sl1/mc-fw.git
    - BOARD=6 SIMULATION=1 make -C mc-fw/SLA-control-01 -j5
    - mv mc-fw/SLA-control-01/SLA-control_rev06.elf ./SLA-control-01.elf
  artifacts:
    paths:
      - SLA-control-01.elf

pot:
  stage: build
  script:
    - make -C firmware/sl1fw/locales extract
    - cp firmware/sl1fw/locales/sl1fw.pot ./
  artifacts:
    paths:
      - sl1fw.pot
  only:
    refs:
      - master

unittest:
  stage: test
  dependencies:
    - mcsim
  script:
    - export PATH="${PATH}:$(pwd)"
    - cd firmware
    - python3-coverage run -m unittest discover --failfast --verbose sl1fw.tests.unittests
    - python3-coverage report --include "sl1fw*"

integration:
  stage: test
  dependencies:
    - mcsim
  script:
    - export PATH="${PATH}:$(pwd)"
    - cd firmware
    - python3 -m unittest discover --failfast --verbose sl1fw.tests.integration

pylint:
  stage: test
  dependencies: []
  script:
    - cd firmware
    - python3 -m pylint sl1fw --jobs 0 --errors-only --additional-builtins=_,N_,ngettext --extension-pkg-whitelist=pygame

strict-pylint:
  stage: test
  dependencies: []
  script:
    - cd firmware
    - python3 -m pylint --jobs 0 --additional-builtins=_,N_,ngettext --extension-pkg-whitelist=pygame --max-line-length=120 --disable C0330,C0326,C0103,C0111,W0702,W0511,R0201,W0703,C0301,R0902,R0904,R0914,R0915,W1201,R0903,R1705,W1201,W0715,R0912,R0913,W0212,R0901,W1203,W0613,C0123,C0411,R1710,W0201,C0302,R1702,R0911,W0612 sl1fw
  allow_failure: true

sphinx:
  stage: build
  only:
    refs:
      - master 
  artifacts:
    paths:
      - documentation/*
  script:
    - sphinx-build -b html firmware/doc/ firmware/doc/build
    - mv firmware/doc/build documentation

pages:
  stage: deploy
  dependencies:
    - sphinx
    - pot
  script:
    - mv documentation public
    - mv sl1fw.pot public/
  artifacts:
    paths:
      - public
  only:
    refs:
      - master
